name: Проверка и сборка проекта перед push или pull request в main-ветку

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Сборка проекта
    runs-on: ubuntu-latest

    steps:
      - name: Проверка репозитория
        uses: actions/checkout@v4

      - name: Подготовка JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Кэширование пакетов Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Предоставление прав на выполнение gradlew
        run: chmod +x gradlew

      - name: Запуск проверок и тестов
        run: ./gradlew check --no-daemon

      - name: Окончательная сборка проекта
        run: ./gradlew build --no-daemon